    <style>
       
        #block{
            background-color: purple;
            width: 100px;

        }
    </style>

<body>
    <button onclick="toTheRight()">Go right</button>
    <div id="block"></div>

</body>
<script>
    let a = document.getElementById("myDiv").style.maxWidth = "1200px";
    function toTheRight() {
        let b = document.getElementById("block")
        let x = 0;
        setInterval(function () {
            if (x == 600) {
                clearInterval()
            } else {
                x++;
                b.style.left = x + "px"
                b.style.position="absolute"
            }
        }, 2)
    }

</script>
