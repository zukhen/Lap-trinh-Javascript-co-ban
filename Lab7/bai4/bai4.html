<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stars ul {
            list-style-type: none;
            padding: 0;
        }
        li:hover{
            color: orange;
        }
        .star {
            font-size: 2em;
            color: #ddd;
            display: inline-block;
        }

        .orange {
            color: orange
        }

        .output {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <ul class="stars">
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>
        <li class="star">&#10029;</li>

    </ul>
    <div class="output"></div>
</body>
<script>
    const starsUL = document.querySelector(".stars")
    const output = document.querySelector(".output")
    const stars = document.querySelectorAll(".star")
    stars.forEach((stars, index) => {
        stars.starValue = (index + 1)
        stars.addEventListener("click", starRate)
    })
    function starRate(e) {
        a = e.target.starValue
        output.innerHTML = "Your Rated this " + a + "stars"
        stars.forEach((star, index) => {
            if (index < a) {
                star.classList.add("orange")
            }
            else star.classList.remove("orange")
        })
    }
</script>

</html>
