<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
    
<body>
    <div id="wrapper"></div>
    <form action="anotherpage.html" method="get" onsubmit="return valForm()">
        <input type="text" placeholder="First Name" name="firstName" id="firstName">
        <input type="text" placeholder="Last Name" name="lastName" id="lastName">
        <input type="number" min="0" value="0" placeholder="Age" name="age" id="age">
        <input type="submit" value="submit">
    </form>
</body>
<script>
    function valForm() {
        var p = event.target.children
        if (p.firstName.value == "") {
            message("Need a first name!!")
            return false;
        }
        if(p.lastName.value=="")
        {
            message("Need a last name!!")
            return false
        }
        return true
    }
    function message(m)
    {document.getElementById("wrapper").style.fontSize="32px"
        document.getElementById("wrapper").innerHTML=m
        document.getElementById("wrapper").style.color="red"
    }
</script>

</html>
