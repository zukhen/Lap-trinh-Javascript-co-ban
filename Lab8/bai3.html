<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hien_thi(a) {
            let phi_vc = document.getElementById("phi_vc");
            if (a) {
                phi_vc.style.visibility = 'visible'
            }
            else{
                phi_vc.style.visibility = 'hidden'

            }
        }
        function kiem_tra() {
            let sp = document.getElementById("san_pham");
            let gia = document.getElementById("don_gia");
            let loai = document.getElementById("loai");
            let radio = document.getElementById("dia_chi")
            if (sp.value.length == 0) {
                alert("Vui lòng nhập tên sản phẩm")
                return false;
            }
            if (isNaN(gia.value)) {
                alert("vui lòng nhập số")
                return false;
            } else if (parseFloat(gia.value) <= 0) {
                alert("Vui lòng nhập số dương!");
                return false;

            }
            if (loai.value.length == 0) {
                alert("vui lòng chọn loại sản phẩm!")
                return false;

            }
            if (!radio[0].checked && !radio[1].checked) {
                alert("Vui lòng chọn nơi nhận hàng");
                return false;
            }
            alert("Chúc mừng bạn đã nhập đúng");
            return true;
        }
    </script>
</head>

<body>
    <h2>ĐẶT HÀNG</h2>
    <form onsubmit="kiem_tra()">
        <p>
            <label>Sản phẩm</label>
            <input id="san_pham" />
        </p>
        <p>
            <label>Loại</label>
            <select id="loai">
                <option></option>
                <option value="DT">Điện thoại</option>
                <option value="MT">Máy tính</option>
            </select>
        </p>
        <p>
            <label>Đơn giá</label>
            <input id="don_gia" />
        </p>
        <p>
            <label>Nơi nhận hàng</label>
            <input type="radio" name="dia_chi" onclick="hien_thi(false)" />Nội thành
            <input type="radio" name="dia_chi" onclick="hien_thi(true)" />Ngoại thành
        </p>
        <p id="phi_vc" style="visibility: hidden;">
            <label>Phí vận chuyển</label>
            <input value="100000" readonly />
        </p>
        <hr />
        <button>Đặt mua</button>
    </form>
</body>

</html>
