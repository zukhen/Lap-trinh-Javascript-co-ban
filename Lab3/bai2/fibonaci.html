<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var f0 = prompt("F0: ");//4
        var f1 = prompt("F1: ");//5
        var so = new Array();
        var fibonaci = "";
        for (let i = 2; i < 50; i++) {
            so[0] = Number(f0);
            so[1] = Number(f1);
            so[i] = so[i - 1] + so[i - 2];
            fibonaci = fibonaci.concat(so[i] + "<br>");
        }
        document.write(f0 + "<br>" + f1 + "<br>" + fibonaci);
    </script>
</body>

</html>
