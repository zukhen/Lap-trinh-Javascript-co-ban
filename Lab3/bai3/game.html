<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
        type="image/x-icon">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var soBiMat = Math.round(Math.random() * 100);
        var inp = prompt("Nhập số ");
        while (true) {
            if (inp == soBiMat) {
                document.write("Đã đoán trúng");
                break;
            }
            else if (inp > soBiMat) {
                document.write("Số cần đoán lớn hơn số bí mật")
            }
            else {
                document.write("Số cần đoán nhỏ hơn số bí mật")
            }
        }
    </script>
</body>

</html>
