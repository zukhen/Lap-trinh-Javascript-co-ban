<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
    type="image/x-icon">
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //tạo đối tượng
        let ptb2 = new Object();
        ptb2.a = Number(prompt("Hệ số a"));
        ptb2.b = Number(prompt("Hệ số b"));
        ptb2.c = Number(prompt("Hệ số c"));
        //tạo phương thức giải
        ptb2.giai = function () {
            let delta = Math.pow(ptb2.b, 2) - 4 * ptb2.a * ptb2.c;

            if (delta < 0) {
                document.write("Phương trình vô nghiệm")
            } else if (delta == 0) {
                let kep = -ptb2.b / (2 * ptb2.a);
                document.write("Phương trình có nghiệm kép: " + kep)
            }
            else {
                let x1 = (-ptb2.b + Math.sqrt(delta)) / (2 * ptb2.a);
                let x2 = (-ptb2.b - Math.sqrt(delta)) / (2 * ptb2.a);
                document.write("Phương trình có nghiệm x1: " + x1);
                document.write("<br> Phương trình có nghiệm x2: " + x2);

            }

        }
    </script>
</head>

<body>
    <button onclick="ptb2.giai()">Giải</button>
</body>

</html>
