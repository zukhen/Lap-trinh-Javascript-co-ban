<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
    type="image/x-icon"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ban-hang</title>
    <style>
        td {
            text-align: center;
            width: 100px;
            height: 25px;
            border: 1px solid black;
        }

        h3 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            width: 350px;
            height: 100px;
        }

        button {
            background-color: aquamarine;
            border: 1px solid black;
        }

        button:hover {
            box-shadow: 0px 2px 10px pink;
        }
    </style>
    <script>
        function them(button) {
            let row = button.parentElement.parentElement.cloneNode(true);
            document.getElementById("cart").appendChild(row);
            let btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xóa";
            btnXoa.setAttribute('onclick', 'xoa(this)');
            tongTien();
        }
        function xoa(button) {
            let row = button.parentElement.parentElement;
            document.getElementById("cart").removeChild(row)
            let rows = cart.getElementsByTagName("tr");
            let tong = 0;
            for (let i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var price = cells[1].innerText.substr(1);
                tong -= (- price);
            }
            var a = document.getElementById("tong").innerText = tong;
            if (a == 0) {
                document.getElementById("empty").innerText="Bạn chưa chọn mặt hàng nào";
                document.getElementById("not-empty").style.display = "";
            } else {
                document.getElementById("empty").innerHTML = "";
            }
        }
        function tongTien() {
            let cart = document.getElementById("cart");
            let rows = cart.getElementsByTagName("tr");
            let tong = 0;
            for (let i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var price = cells[1].innerText.substr(1);
                tong += 1 * price;

            }
            document.getElementById("tong").innerText = tong;
            if (tong == 0) {
                document.getElementById("empty").style.display("none");
                document.getElementById("not-empty").style.display = "";

            } else {
                document.getElementById("empty").innerHTML = "";
                document.getElementById("tong").style.backgroundColor = "yellow";
            }

        }

    </script>
</head>

<body>
    <h3>DANH MỤC HÀNG HOÁ</h3>
    <table>
        <tr>
            <td>iPhone 9 </td>
            <td>$2800</td>
            <td>
                <button onclick="them(this)">Thêm</button>
            </td>
        </tr>
        <tr>
            <td>Sam Snug Star</td>
            <td>$1500</td>
            <td>
                <button onclick="them(this)">Thêm</button>


            </td>
        </tr>
        <tr>
            <td>Nokia 2020 </td>
            <td>$1200</td>
            <td>
                <button onclick="them(this)">Thêm</button>


            </td>
        </tr>
        <tr>
            <td>Sony Xperia </td>
            <td>$1700</td>
            <td>
                <button onclick="them(this)">Thêm</button>


            </td>
        </tr>
    </table>
    <h3>GIỎ HÀNG CỦA BẠN</h3>
    <h3 id="empty" >Bạn chưa chọn mặt hàng nào</h3>
    <div id="not-empty"></div>
    <table id="cart"></table>
    <h3>Tổng số tiền: $ <span id="tong" style="background-color: none;">0</span> </h3>
</body>

</html>
