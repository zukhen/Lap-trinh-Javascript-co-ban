<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
    type="image/x-icon"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <style>
        button{
            width:80px;
            height:80px;
        }
        h3{
            text-align: center;
        }
    </style>
    <script>
        let flag = true;
        let count = 0;
        function mark(index){
            let button=document.getElementsByTagName("button")[index];1
            button.innerText= flag? "X":"O";
            button.style.backgroundColor = flag? "aqua":"yellow";
            button.setAttribute("disables","true");
            flag=!flag;
            count++;
            if (count == 9) {
                alert("Game over!")
                location.reload();
            }
        }
    </script>
</head>
<body>
    <h3>TICTACTOE GAME</h3>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>
</body>
</html>
