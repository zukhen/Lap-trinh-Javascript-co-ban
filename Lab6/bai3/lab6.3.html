<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>document</title>
</head>
<link rel="stylesheet" href="Style/bst.css">

<body>
    <header>
        <a href="index.html"> <img src="Image/banner/FPT_Polytechnic.png" alt="logo"></a>
    </header>
    <article>

        <img id="show" src="Image/0.jpg" align="center" alt="">
        <h3 style="text-align: center;">Ảnh số: <span id="count"></span></h3>
        <div class="button">
            <button id="trai">Prev</button>
            <button onclick="auto()" id="auto"> Auto</button>
            <button onclick="stop()" id="stop"> Stop</button>
            <button id="phai">Next</button>
        </div>

    </article>


</body>
<script>
    
$(function () {
   //có 4 ảnh nên không cần tạo object
    var a, count =0;
    //tìm id có tên là phải và thực hiện sự kiện khi click
    $("#phai").click(function() {
        count++;
        if (count>4) {
            count=0;
        }
        $("#show").attr("src","Image/"+count+".jpg")
        $("#count").text(count);
        
    })
    $("#trai").click(function() {
        count--;
        if (count<0) {
            count=4;
        }
        $("#show").attr("src","Image/"+count+".jpg")
        $("#count").text(count);
        
    })

    $("#auto").click(function() {
       a= setInterval(function(){
            count++;
            if (count>4) {
                count=0;
            }
            $("#show").attr("src","Image/"+count+".jpg")
            $("#count").text(count);
        },1000)
    })
    $("#stop").click(function(){
        clearInterval(a);
    })
})

</script>

</html>
